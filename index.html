<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&display=swap" rel="stylesheet">
  <!-- fonts end -->
  <link rel="stylesheet" href="style.css">
  <!-- fontawsome -->
  <script src="https://kit.fontawesome.com/1071ca72e7.js" crossorigin="anonymous"></script>
  <!-- fontawsome end -->
</head>
<body>
  <main class="main-page"> 
<section class="header-container">
  <div class="header">
    <img src="./images/message-rectangular-outline-with-three-dots-svgrepo-com.svg" alt="logo">

    <h1>Huddle</h1>
  </div>
</section>
<section class="main-description">
  <article class="image">

    <img src="./images/illustration-mockups.svg" alt="mockup">
  </article>
  <article class="hero">

    <div class="heading hd1">
      <h1>
        Build The Community
      </h1>
    </div>
    <div class="heading hd2">
      <h1>
        Your Fans Will Love
      </h1>
    </div>
    <div class="description ">
      <p>
  
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
    </div>
    <div class="button">
  
      <div class="btn">
        <a href="register.html">
          Register
        </a>
      </div>
    </div>
  </article>
</section>
<div class="social">

  <div class="social-icons">
  
    <a href="#"> <i class="fab fa-facebook-f"></i></a>
    <a href="#"> <i class="fab fa-twitter"></i></a>
    <a href="#"> <i class="fab fa-instagram"></i></a>
  </div>
</div>
</main>
<footer>
  <p class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">codeict</a>.
  </p>
</footer>
  
</body>
</html>
